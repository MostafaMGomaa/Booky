        <div class="col col-lg-9 user-settings justify-content-center ms-5">
          <div class="account-setting">
            <h3 class="account-setting__title mb-3 mt-5">
              YOUR ACCOUNT SETTINGS
            </h3>

            <form class="account-setting__form mb-5" id="account-setting__form">
              <div class="account-setting__name">
                <label class="text-start fw-semibold mb-1" for="name-lable"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control mb-4"
                  id="name"
                  placeholder="name"
                />
              </div>

              <div class="account-setting__email">
                <label class="text-start fw-semibold mb-1" for="floatingInput"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control mb-4"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>

              <div class="account-setting__photo mb-4 text-start">
                <img
                  class="form__user-photo me-1 p-1 rounded-circle"
                  src="img/user/default-borderd.png"
                  alt="user photo"
                />

                <input
                  class="form__upload"
                  id="upload-photo"
                  type="file"
                  accept="image/*"
                  name="photo"
                  placeholder="Upload photo"
                />
              </div>

              <button
                type="submit"
                class="btn btn-info rounded-pill p-2 ps-4 pe-4 d-flex ms-auto me-5"
              >
                Save Settings
              </button>
            </form>
          </div>
          <hr />

          <div class="password-setting">
            <h3 class="text-uppercase account-setting__title mb-3 mt-5">
              password change
            </h3>

            <form class="account-setting__form mb-5" id="account-setting__form">
              <div class="account-setting__current-password">
                <label
                  class="text-capitalize text-start fw-semibold mb-1"
                  for="current-password-lable"
                  >current password</label
                >

                <input
                  type="text"
                  class="form-control mb-4"
                  id="current-password"
                  placeholder="***********"
                />
              </div>

              <div class="account-setting__newpassword">
                <label
                  class="text-capitalize text-start fw-semibold mb-1"
                  for="floatingInput"
                  >new password
                </label>
                <input
                  type="email"
                  class="form-control mb-4"
                  id="email"
                  placeholder="***********"
                />
              </div>
              <div class="account-setting__confirm-newpassword">
                <label
                  class="text-capitalize text-start fw-semibold mb-1"
                  for="floatingInput"
                  >confirm password
                </label>
                <input
                  type="email"
                  class="form-control mb-4"
                  id="email"
                  placeholder="***********"
                />
              </div>
              <button
                type="submit"
                class="btn btn-info rounded-pill p-2 ps-4 pe-4 d-flex ms-auto me-5"
              >
                Save Password
              </button>
            </form>
          </div>
        </div>
      </div>
